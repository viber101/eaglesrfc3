name: Build and Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: 72.60.83.198
      VPS_USER: root
      VPS_PORT: 22

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POLL_KEY: ${{ secrets.VITE_POLL_KEY }}

      - name: Install SSH tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass openssh-client

      - name: Prepare VPS and upload files
        env:
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          set -euo pipefail
          export SSHPASS="$VPS_PASSWORD"
          sshpass -e ssh -p "$VPS_PORT" -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" \
            'mkdir -p ~/eaglesrfc/dist ~/eaglesrfc/api'
          sshpass -e scp -P "$VPS_PORT" -o StrictHostKeyChecking=no -r \
            dist api nginx.conf docker-compose.yml \
            "$VPS_USER@$VPS_HOST:~/eaglesrfc/"

      - name: Restart services on VPS
        env:
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          set -euo pipefail
          export SSHPASS="$VPS_PASSWORD"
          sshpass -e ssh -p "$VPS_PORT" -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" \
            'cd ~/eaglesrfc && (docker compose down || true) && docker compose up -d --build && docker compose ps; docker logs eaglesrfc_web --tail 80 || true'
