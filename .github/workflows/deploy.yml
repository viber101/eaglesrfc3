name: Build and Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: 72.60.83.198
      VPS_USER: root
      VPS_PORT: 22

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POLL_KEY: ${{ secrets.VITE_POLL_KEY }}

      - name: Prepare VPS directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          port: ${{ env.VPS_PORT }}
          password: ${{ secrets.VPS_PASSWORD }}
          timeout: 120s
          script: |
            DEPLOY_DIR="$HOME/eaglesrfc"
            mkdir -p "$DEPLOY_DIR/dist" "$DEPLOY_DIR/api"
            rm -rf "$DEPLOY_DIR/dist/"*
            rm -rf "$DEPLOY_DIR/api/"*
            mkdir -p /var/www/eaglesrfc/dist

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          port: ${{ env.VPS_PORT }}
          password: ${{ secrets.VPS_PASSWORD }}
          timeout: 120s
          source: "dist/,api/,docker-compose.yml"
          target: "~/eaglesrfc"
          strip_components: 0

      - name: Restart services on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          port: ${{ env.VPS_PORT }}
          password: ${{ secrets.VPS_PASSWORD }}
          timeout: 120s
          script: |
            DEPLOY_DIR="$HOME/eaglesrfc"
            cd "$DEPLOY_DIR"
            cp -a "$DEPLOY_DIR/dist/." /var/www/eaglesrfc/dist/
            chown -R www-data:www-data /var/www/eaglesrfc/dist
            nginx -t
            systemctl reload nginx

            docker rm -f eaglesrfc_api || true
            docker compose up -d --build api
            docker compose ps
            docker logs eaglesrfc_api --tail 80 || true
