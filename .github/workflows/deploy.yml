name: Build and Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POLL_KEY: ${{ secrets.VITE_POLL_KEY }}

      - name: Prepare VPS directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            if command -v systemctl >/dev/null 2>&1 && timeout 10s systemctl is-active --quiet nginx; then
              echo "Stopping host nginx to free ports 80/443..."
              timeout 15s systemctl stop nginx || true
              timeout 15s systemctl disable nginx || true
            fi
            mkdir -p /var/www/eaglesrfc/dist
            mkdir -p /var/www/eaglesrfc/api
            rm -rf /var/www/eaglesrfc/dist/*
            cd /var/www/eaglesrfc
            timeout 90s docker compose down --remove-orphans || true

      - name: Copy all files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "dist/,api/,nginx.conf,docker-compose.yml"
          target: "/var/www/eaglesrfc"
          strip_components: 0

      - name: Start Docker containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/eaglesrfc
            docker compose up -d --build
            docker compose ps
            docker logs eaglesrfc_web --tail 80 || true
            ss -tulpen | grep -E ':80|:443|:3001' || true
            echo "Deployment complete."
