name: Build and Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POLL_KEY: ${{ secrets.VITE_POLL_KEY }}

      - name: Prepare VPS directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            DEPLOY_DIR="$HOME/eaglesrfc"
            mkdir -p "$DEPLOY_DIR/dist"
            mkdir -p "$DEPLOY_DIR/api"

      - name: Copy all files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "dist/,api/,nginx.conf,docker-compose.yml"
          target: "~/eaglesrfc"
          strip_components: 0

      - name: Start Docker containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            DEPLOY_DIR="$HOME/eaglesrfc"
            cd "$DEPLOY_DIR"
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif docker-compose version >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "Docker Compose is not available on VPS."
              exit 1
            fi
            $DC down || true
            $DC up -d --build
            $DC ps
            docker logs eaglesrfc_web --tail 80 || true
            ss -tulpen | grep -E ':80|:443|:3001' || true
            echo "Deployment complete."
