name: Build and Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POLL_KEY: ${{ secrets.VITE_POLL_KEY }}

      - name: Prepare VPS directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            mkdir -p /var/www/eaglesrfc/dist
            mkdir -p /var/www/certbot
            cd /var/www/eaglesrfc
            docker compose down || true

      - name: Copy dist and config files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "dist/,nginx.conf,docker-compose.yml"
          target: "/var/www/eaglesrfc"
          strip_components: 0

      - name: Setup SSL and start Docker container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/eaglesrfc

            # Install certbot if not already installed
            if ! command -v certbot &> /dev/null; then
              apt-get update -qq
              apt-get install -y -qq certbot
            fi

            # Get SSL certificate if it doesn't exist yet
            if [ ! -d "/etc/letsencrypt/live/eaglesrugbyug.com" ]; then
              echo "Getting SSL certificate for the first time..."
              certbot certonly --standalone \
                -d eaglesrugbyug.com \
                -d www.eaglesrugbyug.com \
                --non-interactive \
                --agree-tos \
                --email ${{ secrets.SSL_EMAIL }} \
                --http-01-port=80
            fi

            # Start Nginx with SSL
            docker compose up -d --build
            echo "âœ… Deployment complete! Site live at https://eaglesrugbyug.com"
