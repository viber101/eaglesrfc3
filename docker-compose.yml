services:
  api:
    build: ./api
    container_name: eaglesrfc_api
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - poll_data:/data
    networks:
      - internal

  web:
    image: nginx:alpine
    container_name: eaglesrfc_web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - internal
    restart: unless-stopped

volumes:
  poll_data:

networks:
  internal:
    driver: bridge
